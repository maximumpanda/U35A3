<table>
    <tr>
    <?php foreach (Session::$Model->Fields as $field): ?>
        <th><?=$field?></th>
    <?php endforeach?>
    </tr>
    <?php foreach (Session::$Model->Collection->Members as $obj): ?>
    <tr>
        <?php foreach ($obj->Fields as $field): ?>
            <td><?=$field->Value?></td>
        <?php endforeach?>
        <td><a href=<?='/Forms/Modify?Table='.Session::$Bag['Table'].'&Id='.$obj->Fields['Id']->Value?> class="Button"></a></td>
    </tr>
    <?php endforeach?>
</table>
